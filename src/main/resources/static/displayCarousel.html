<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>显示轮播</title>
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/displayCarousel.js"></script>
</head>
<body>
    <div id="myCarousel" style="width: 400px; height: 300px;" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
<!--         <ol class="carousel-indicators"> -->
<!--             <li data-target="#myCarousel" data-slide-to="0" class="active"></li> -->
<!--             <li data-target="#myCarousel" data-slide-to="1"></li> -->
<!--             <li data-target="#myCarousel" data-slide-to="2"></li> -->
<!--         </ol> -->
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="img/apple.jpg" alt="apple">
            </div>
            <div class="item">
                <img src="img/banana.jpg" alt="banana">
            </div>
            <div class="item">
                <img src="img/orange.jpg" alt="orange">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
<!--         <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo; </a> -->
<!--         <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo; </a> -->
    </div>
</body>
</html>
